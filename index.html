<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>My Weather App</title>
</head>

<body>
    <header class="p-2 text-center text-white bg-primary">
      <h1>Weather Dashboard</h1>
    </header>
        <section class="container1">
            <div class="text-center">
                <div class="row">
                    <div class="col-3 p-3">
                        <section class="flex-row justify-center align-center bg-light">
                            <section class="card card-rounded col-12 bg-white p-4">
                                <div class="text-center pt-4">
                                  <form>
                                    <h2>Search for a City:</h2>
                                    <input type="city" class="form-control" id="city-input" placeholder="enter city name" style="width: 80%; padding: 5px; margin-left:10%;">
                                    <button type="button" id="btn-search" class="btn btn-primary m-2"style="width: 80%; padding: 5px; margin-left:10%;">Search</button>
                                  </form>
                                  <div class="card-body table mx-auto my-4 cb1">
                                    <h2>Search History</h3>
                                        <ul id="search-history-table" class="mx-auto text-center"></ul>
                                  </div>
                                </div>
                            </section>    
                        </section>        
                    </div>
                    
                    <div class="col-8 p-3 bg-light">
                        <div class="p-3 card card-rounded" style="text-align: left;">
                          <ul id ="display-date"></ul>
                          <ul id="display-current-forecast">
                     
                            </ul>
                        </div>

                        <div class="container2" style="text-align: left;">
                            <!-- <section class="row"> -->
                                <div class="row col-12 col-md-12 p-2">
                                <h3>5 Day Forcast:</h3>
                                <section class="row row-cols-1 row-cols-sm-2 row-cols-md-4">

                                    <div class="col-12 col-sm-4 col-lg-2 mb-4">
                                          <div class="col card card-body card-text" id="forecast-one">
                                            
                                          </div>
                                    </div> 
                                    <div class="col-12 col-sm-4 col-lg-2 mb-3">
                                          <div class="card card-body card-text" id="forecast-two">
                                            
                                          </div>
                                    </div>
                                    <div class="col-12 col-sm-4 col-lg-2 mb-3">
                                          <div class="card card-body card-text"  id="forecast-three">
                                            
                                          </div>
                                    </div>
                                    <div class="col-12 col-sm-4 col-lg-2 mb-3">
                                          <div class="card card-body card-text"  id="forecast-four">
                                            
                                          </div>
                                    </div>
                                    <div class="col-12 col-sm-4 col-lg-2 mb-3">
                                          <div class="card card-body card-text"  id="forecast-five">
                                            
                                          </div>
                                    </div>
                                </section>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    <script src="./assets/script.js"></script>
    
</body>
</html>
